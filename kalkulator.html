<!doctype html>	


<html>
<head>
	<title>kalkulator</title>
	<link rel="stylesheet" href="kalkulator.css">
	
</head>
<body>

    <div class="main">
        <div class="screen">
                <div class="dots"></div>
                <div class="results"></div>
        </div>
                <table>
                    <tr class="tr1">
                    <td class="xk">x²</td>
                    <td class="plmin">+/-</td>
                    <td class="proc">%</td>
                    <td class="back">⌫ </td>
                    </tr>
                    <tr class="tr2">
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td class="x">x</td>
                    </tr>
                    <tr class="tr3">
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td class="min">-</td>
                    </tr>
                    <tr class="tr4">
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td class="plus">+</td>
                    </tr>
                    <tr class="tr5">
                        <td  class="c">c</td>
                        <td>0</td>
                        <td>,</td>
                        <td  class="eq">=</td>
                    </tr>
                  </table>
       
    </div>
   
</body>
</html>
