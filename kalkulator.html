<!doctype html>	
<html>
<head>
	<title>kalkulator</title>
	<link rel="stylesheet" href="kalkulator.css">
	
</head>
<body>

    <div class="main">
        <div class="screen">
                <div class="screen__dots"></div>
                <div class="screen__results"></div>
        </div>
                <table>
                    <tr class="table__rows">
                    <td class="table__cells--blackbackground">x²</td>
                    <td class="table__cells--blackbackground">+/-</td>
                    <td class="table__cells--blackbackground">%</td>
                    <td class="table__cells--blackbackground">⌫ </td>
                    </tr>
                    <tr class="table__rows">
                        <td>7</td>
                        <td >8</td>
                        <td>9</td>
                        <td  class="table__cells--blackbackground">x</td>
                    </tr>
                    <tr class="table__rows">
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td class="table__cells--blackbackground">-</td>
                    </tr>
                    <tr class="table__rows">
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td class="table__cells--blackbackground">+</td>
                    </tr>
                    <tr class="table__rows">
                        <td  class="table__cells--blackbackground">c</td>
                        <td>0</td>
                        <td>,</td>
                        <td  class="table__cells--blackbackground">=</td>
                    </tr>
                  </table>
    </div>
</body>
</html>
